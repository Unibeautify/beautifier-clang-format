env:
  global:
    - CC_TEST_REPORTER_ID=64d1468e17f8994daaac252fab3e9eacc7fc6c58366069a32473d21d2d684f24
language: node_js
node_js:
  - "8"
  - "10"
os:
  - linux
  - osx
osx_image: xcode9.4
cache:
  directories:
    - node_modules # NPM packages
addons:
  apt:
    packages:
      - clang-format
  homebrew:
    packages:
      - clang-format
before_script:
  - OS_NAME=$(uname | tr A-Z a-z)
  - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-${OS_NAME}-amd64 > ./cc-test-reporter
  - chmod +x ./cc-test-reporter
  - ./cc-test-reporter before-build
script:
  - clang-format --version
  - npm run build
  - npm test
after_script:
  - ./cc-test-reporter after-build --exit-code $TRAVIS_TEST_RESULT
notifications:
  email:
    on_success: never
    on_failure: change
